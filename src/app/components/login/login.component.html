<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Login</h3>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Login"
            (click)="authService.SignIn(userEmail.value, userPwd.value)"
          />
        </div>
